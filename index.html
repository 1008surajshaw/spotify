<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet"  media="screen and (max-width:856px)" href="/css/responsive.css">
</head>

<body>
    <div class="containter">
        <div class="logo">
            <img class="logo-img" src="/img/logo.png" alt="">
        </div>
        <h2 class="heading">Spotify</h2>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
        <div class="burger">

            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="songItem">
            <img class="cover"  alt="" srcset="">
            <span class="songName"> </span>       
            <span class="time-play"> <span class="timeStamp">03.24
                    <i id="1" class="far songItemName fa-play-circle " ></i> </span>
            </span>
        </div>
        <div class="songItem">

            <img class="cover"  alt="" srcset="">
            <span class="songName">  </span> 
            <span class="time-play"> <span class="timeStamp">05.22
                <i id="2" class="far songItemName fa-play-circle"></i> </span>
            </span>  
        </div>
        <div class="songItem">
            <img class="cover"  alt="" srcset="">
            <span class="songName">  </span> 
            <span class="time-play"> <span class="timeStamp">04.28
                <i id="3" class="far songItemName fa-play-circle"></i> </span>
            </span>
        </div>
        <div class="songItem">
            <img class="cover"  alt="" srcset="">
            <span class="songName">  </span> 
            <span class="time-play"> <span class="timeStamp">04.36
                <i id="4" class="far songItemName fa-play-circle"></i> </span>
            </span>
        </div>
        <div class="songItem">
            <img class="cover"  alt="" srcset="">
            <span class="songName"> </span> 
            <span class="time-play"> <span class="timeStamp">02.56
                <i id="5" class="far songItemName fa-play-circle" id="play"></i> </span>
            </span>
        </div>
        <div class="songItem">
            <img class="cover"  alt="" srcset="">
            <span class="songName">  </span> 
            <span class="time-play"> <span class="timeStamp">06.11
                <i id="6" class="far songItemName fa-play-circle"></i> </span>
            </span>
        </div>
        <div class="songItem">
            <img class="cover"  alt="" srcset="">
            <span class="songName">  </span> 
            <span class="time-play"> <span class="timeStamp">04.27
                <i id="7" class="far songItemName fa-play-circle"></i> </span>
            </span>
        </div>
        <div class="songItem">
            <img class="cover"  alt="" srcset="">
            <span class="songName">   </span> 
            <span class="time-play"> <span class="timeStamp">06.14

                <i id="8" class="far songItemName fa-play-circle"></i>
            </span>
            </span>
        </div>
        <!-- <div class="item"></div> -->
        <!-- <div class="item"></div> -->
    </div>
    <div class="play-pause">
        <div class="button">
            <i class="fa-solid fa-2x fa-backward-step" id="backButton" ></i>
            <i class="far fa-2x  fa-play-circle" id="playButton"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="forwardButton"></i>


        </div>
        <div class="indicate">
            <input type="range" name="" id="progressBar" min="0" max="100" value="0">
        </div>
        <div class="gif">
            <img class="gif-img" src="/img/music.gif" alt="" srcset="">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/90113a2b07.js" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>

</html>
